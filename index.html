<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>九九乘法表</title>
    <!--  td表示整个网页中的所有单元格样式  -->
    <!--  body表示整个网页样式  -->
    <!--  table表示整个网页中的所有表格样式  -->
    <style>
        td {
            border: 2.5px solid yellow;
        }
        body{
            background-color: rgba(199, 123, 235, 0.747);
        }
        table{
            align:center;background:#28b97d;border:3px solid blue;
        }
    </style>

</head>
<body>
    <script>
        
        document.write("<table align='center'  style='background:#28b97d;border:3px solid blue'> ");
        for (var i = 1; i <= 9; i++)
         {
            document.write("<tr>");
            for (var j = 1; j <= i; j++)
             {
                document.write("<td style='background:pink;'>");
                document.write(j + "&times;" + i + "=" + (i*j) + "&nbsp;&nbsp;&nbsp;&nbsp;");
                document.write("</td>");
            }
            document.write("</tr>");
            document.write("<br>");
        }
        document.write("</table>");
    </script>

</body>
</html>
